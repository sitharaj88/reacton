name: reacton_lint
description: >
  Custom lint rules for Reacton state management. Detects common mistakes
  like creating reactons in build(), using context.read() in build(),
  and patterns that should use computed().
version: 0.1.1
homepage: https://github.com/sitharaj88/reacton
repository: https://github.com/sitharaj88/reacton
issue_tracker: https://github.com/sitharaj88/reacton/issues

environment:
  sdk: '>=3.7.0 <4.0.0'

dependencies:
  custom_lint_builder: ^0.8.0
  analyzer: '>=8.0.0 <11.0.0'

dev_dependencies:
  test: ^1.24.0
  lints: ^3.0.0
