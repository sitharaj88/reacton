name: reacton_generator
description: >
  Code generation for Reacton. Generates serializers, analyzes dependency
  graphs, and detects dead reactons at build time.
version: 0.1.0
publish_to: none
homepage: https://github.com/sitharaj/reacton
repository: https://github.com/sitharaj/reacton
issue_tracker: https://github.com/sitharaj/reacton/issues

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  build: ^2.4.0
  source_gen: ^1.4.0
  analyzer: ^6.0.0
  reacton:
    path: ../reacton

dev_dependencies:
  build_test: ^2.2.0
  test: ^1.24.0
  lints: ^3.0.0
