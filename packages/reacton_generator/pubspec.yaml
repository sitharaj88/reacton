name: reacton_generator
description: >
  Code generation for Reacton. Generates serializers, analyzes dependency
  graphs, and detects dead reactons at build time.
version: 0.1.1
homepage: https://github.com/sitharaj88/reacton
repository: https://github.com/sitharaj88/reacton
issue_tracker: https://github.com/sitharaj88/reacton/issues

environment:
  sdk: '>=3.7.0 <4.0.0'

dependencies:
  build: ^4.0.0
  source_gen: ^4.2.0
  analyzer: '>=8.1.1 <11.0.0'
  glob: ^2.1.0
  reacton: ^0.1.0

dev_dependencies:
  build_test: ^3.5.0
  test: ^1.24.0
  lints: ^3.0.0
